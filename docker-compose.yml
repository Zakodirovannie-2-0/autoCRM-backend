version: '3.8'

services:
  db:
    image: postgres:13
    container_name: autocrm_postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      NAME: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
    container_name: autocrm_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      USER: postgres
      PASSWORD: xREmNxuf29
      NAME: postgres
      HOST: db
      PORT: 5432
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
